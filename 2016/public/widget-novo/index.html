	<style>
		*{
			padding: 0;
			margin:0;
			font-family: 'Lato', sans-serif;
			font-weight: 300;
			letter-spacing: -1px;
			transition:all 350ms;
		}
		.widget{
			margin:60px 0;
		}
		.widget .widget-header{
			float: left;
			width: 100%;
			border-bottom:solid 1px rgba(0,0,0,.1);
			padding-bottom: 40px;
		}
		.widget h2{
			font-size: 60px;
			float: left;
			margin:0;
			font-weight: lighter;
		}
		.widget h3{
			margin:0;
			font-weight: lighter;
		}
		.widget .adamantium h3{
			color: rgba(0,0,0,.5);
		}
		.widget .platinum h3{
			color: rgba(0,0,0,.35);
		}
		.widget .gold h3{
			color: #c69c2b;
		}

		.widget .logo-braziljs{
			float: right;
			margin-top: 12px;
		}
		.widget .sponsors{
			margin:40px 0 0;
			border-bottom: solid 1px rgba(0,0,0,.1);
		}
		.widget .sponsor-logo{
			background:#fff;
			display: block;
			padding: 30px 0;
			margin:15px 0;
			min-height: 125px;
		}
		.widget .sponsor-logo img{
			display: block;
			margin:auto;
			max-width: 200px;
			opacity: .75;
		}
		.widget .sponsor-logo img:hover{
			opacity: 1;
		}
		.widget .link-afiliado{
			font-size: 18px;
			margin-top: 30px;
			display: block;
		}
		.widget .link-afiliado a{
			color: #000;
		}
		.widget .link-afiliado a:hover{
			text-decoration: underline;
		}
